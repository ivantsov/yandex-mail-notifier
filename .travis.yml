language: node_js
node_js:
  - 8
script:
  - set -e # fail the build if one of the scripts fails - https://github.com/travis-ci/travis-ci/issues/1066
  - npm run lint
  - npm run test:coverage
cache:
  yarn: true
  directories:
    - node_modules
deploy:
  provider: script
  script: npm run publish
  skip_cleanup: true
  on:
    tags: true